name: Publish to npm
on:
  push:
    tags: ['v*']

jobs:
  publish:
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: latest }
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test || true
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
